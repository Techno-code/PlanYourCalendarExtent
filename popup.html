<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>PlanYourYear || Home</title>
    </head>
    <body>
        <div class="header">
            <h2>June 2022 Calendar</h2>
        </div>
        <div class="calendar">
            <div class="mondays">
                <h3>Mon</h3>
                <div></div>
                <div><br>6</div>
                <div><br>13</div>
                <div><br>20</div>
                <div><br>27</div>
            </div>
            <div class="tuesdays">
                <h3>Tue</h3>
                <div></div>
                <div><br>7</div>
                <div><br>14</div>
                <div><br>21</div>
                <div><br>28</div>
            </div>
            <div class="wednesdays">
                <h3>Wed</h3>
                <div><br>1</div>
                <div><br>8</div>
                <div><br>15</div>
                <div><br>22</div>
                <div><br>29</div>
            </div>
            <div class="thursdays">
                <h3>Thu</h3>
                <div><br>2</div>
                <div><br>9</div>
                <div><br>16</div>
                <div><br>23</div>
                <div><br>30</div>
            </div>
            <div class="fridays">
                <h3>Fri</h3>
                <div><br>3</div>
                <div><br>10</div>
                <div><br>17</div>
                <div><br>24</div>
                <div></div>
            </div>
            <div class="saturdays">
                <h3>Sat</h3>
                <div><br>4</div>
                <div><br>11</div>
                <div><br>18</div>
                <div><br>25</div>
                <div></div>
            </div>
            <div class="sundays">
                <h3>Sun</h3>
                <div><br>5</div>
                <div><br>12</div>
                <div><br>19</div>
                <div><br>26</div>
                <div></div>
            </div>
        </div>
      
        <button id="changeColor"></button>
        <script src="index.js"></script>
    </body>
</html>
