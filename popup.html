<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>
    <title>PlanYourYear || Home</title>
</head>
<body>
    <div class="calendar-head">
        <h2><bold>June 2022</bold></h2>
    </div>

                <th>Tue.</th>
                <th>Wed.</th>
                <th>Thu.</th>
                <th>Fri.</th>
                <th>Sat.</th>
            </tr>
        </thead>

        <tr>
            <td class="nextmonth">29</td>
            <td class="nextmonth">30</td>
            <td class="nextmonth">31</td>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="4">4</td>
        </tr>
        <tr>
            <td id="5">5</td>
            <td id="6">6</td>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="10">10</td>
            <td id="11">11</td>

        <tr>
            <td id="12">12</td>
            <td id="13">13</td>
            <td id="14">14</td>
            <td id="15">15</td>
            <td id="16">16</td>
            <td id="17">17</td>
            <td id="18">18</td>
        </tr>
        <tr>
            <td id="19">19</td>
            <td id="20">20</td>
            <td id="21">21</td>
            <td id="22">22</td>
            <td id="23">23</td>
            <td id="24">24</td>
            <td id="25">25</td>
        </tr>
        <tr>
            <td id="26" onclick="addEvent()">26</td>
            <td id="27" onclick="addEvent()">27</td>
            <td id="28" onclick="addEvent()">28</td>
            <td id="29" onclick="addEvent()">29</td>
            <td id="30" onclick="addEvent()">30</td>
            <td id="31st" onclick="addEvent()">31<div id="31"></div></td>
            <td class = "nextmonth">1</td>
        </tr>
    </table>
</body>
</html>
