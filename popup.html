<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>PlanYourYear || Home</title>
    </head>
    <body>
        <div class="header">
            <h2>June 2022 Calendar</h2>
        </div>
        <div class="calendar">
            <div class="mondays">
                <h3>Mon</h3>
                <div></div>
                <br>
                <div class = "days">6</div>
                <div>13</div>
                <div>20</div>
                <div>27</div>
            </div>
            <div class="tuesdays">
                <h3>Tue</h3>
                <div></div>
                <div>7</div>
                <div>14</div>
                <div>21</div>
                <div>28</div>
            </div>
            <div class="wednesdays">
                <h3>Wed</h3>
                <div>1</div>
                <div>8</div>
                <div>15</div>
                <div>22</div>
                <div>29</div>
            </div>
            <div class="thursdays">
                <h3>Thu</h3>
                <div>2</div>
                <div>9</div>
                <div>16</div>
                <div>23</div>
                <div>30</div>
            </div>
            <div class="fridays">
                <h3>Fri</h3>
                <div>3</div>
                <div>10</div>
                <div>17</div>
                <div>24</div>
                <div></div>
            </div>
            <div class="saturdays">
                <h3>Sat</h3>
                <div>4</div>
                <div>11</div>
                <div>18</div>
                <div>25</div>
                <div></div>
            </div>
            <div class="sundays">
                <h3>Sun</h3>
                <div>5</div>
                <div>12</div>
                <div>19</div>
                <div>26</div>
                <div></div>
            </div>
        </div>
      
        <button id="changeColor"></button>
        <script src="index.js"></script>
    </body>
</html>
