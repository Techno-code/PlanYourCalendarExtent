<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <title>PlanYourYear || Home</title>
</head>
<body>
    <div class="header">
        <h2>June 2022</h2>
    </div>
    <div class="calendar">
        <div class="mondays">
            <h3>Mon</h3>
            <div></div>
            <div class="days"><br>6</div>
            <div class="days"><br>13</div>
            <div class="days"><br>20</div>
            <div class="days"><br>27</div>

            <div class="days"><br>14</div>
            <div class="days"><br>21</div>
            <div class="days"><br>28</div>

        <div class="wednesdays">

            <div class="days"><br>1</div>

            <div class="days"><br>15</div>

        <div class="saturdays">

            <div class="days"><br>11</div>
            <div class="days"><br>18</div>
            <div class="days"><br>25</div>
            <div></div>
        </div>
        <div class="sundays">
            <h3>Sun</h3>
            <div class="days"><br>5</div>
            <div class="days"><br>12</div>
            <div class="days"><br>19</div>
            <div class="days"><br>26</div>
            <div></div>
        </div>

    <script src="index.js"></script>

</html>
